<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              Overpass: ["Overpass"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-[hsl(216,12%,8%)]">
    <div
      class="flex flex-col p-3 justify-center items-center w-screen h-screen"
    >
      <div
        class="bg-[hsl(213,19%,18%)] w-[350px] space-y-5 p-6 rounded-xl flex justify-center items-start flex-col"
      >
        <img src="./images/icon-star.svg" alt="star icon" />
        <h1 class="text-[hsl(0,0%,100%)] text-[30px]">How did we do?</h1>
        <p class="text-[hsl(217,12%,63%)] text-[15px]">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="flex flex-row justify-between gap-5">
          <div
            class="text-[hsl(217,12%,63%)] text-[15px] bg-[hsl(220,2%,25%)] rounded-full w-[42px] h-[40px] text-center flex justify-center items-center"
          >
            1
          </div>
          <div
            class="text-[hsl(217,12%,63%)] text-[15px] bg-[hsl(220,2%,25%)] rounded-full w-[42px] h-[40px] text-center flex justify-center items-center"
          >
            2
          </div>
          <div
            class="text-[hsl(217,12%,63%)] text-[15px] bg-[hsl(220,2%,25%)] rounded-full w-[42px] h-[40px] text-center flex justify-center items-center"
          >
            3
          </div>
          <div
            class="text-[hsl(217,12%,63%)] text-[15px] bg-[hsl(220,2%,25%)] rounded-full w-[42px] h-[40px] text-center flex justify-center items-center"
          >
            4
          </div>
          <div
            class="text-[hsl(217,12%,63%)] text-[15px] bg-[hsl(220,2%,25%)] rounded-full w-[42px] h-[40px] text-center flex justify-center items-center"
          >
            5
          </div>
        </div>
        <button
          class="bg-[hsl(25,97%,53%)] w-[300px] h-[46px] rounded-full"
          type="submit"
        >
          <a href="#" target="_blank">Submit</a>
        </button>
      </div>
    </div>
  </body>
</html>
